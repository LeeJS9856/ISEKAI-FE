<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ISEK-AI: 실시간 채팅</title>
  <link rel="stylesheet" type="text/css" href="style/chatpage.css"> 
  
  <style>
    html, body {
      overflow: hidden;
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    
    #live2d-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2; /* 배경 위 */
      background-color: transparent !important; /* 이 줄 추가 */
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
  
  <script src="./Core/live2dcubismcore.js"></script>
  <script src="./src/main.ts" type="module"></script>
</head>
<body>
  <section id="page-chat">
    <div class="chat-bg"></div>
    <button id="back-btn" onclick="window.history.back()">
      <img src="./public/Resources/arrow-back.png" alt="뒤로가기" />
    </button>
    <div id="live2d-container"></div>

    <div class="chat-ui-wrapper">
      <div id="message-list">
      </div>
      <div class="input-wrapper">
        <input type="text" id="emotion-input" placeholder="감정 키워드를 입력하세요 (예: 슬픔, 웃음)" />
      </div>
    </div>
  </section>
</body>
</html>
